<div>

<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				<i class="glyphicon glyphicon-inbox fa-2x"></i> Argumentos
			</h1>
			<ol class="breadcrumb">
				<li class="active">
					<i class="glyphicon glyphicon-inbox"></i> Abaixo estão as informações completas sobre os argumentos cadastrados no RAISe.
				</li>
			</ol>
		</div>
	</div>
	<hr>

	<div class="row">
		<div class="col-lg-6 col-md-4">
		<div class="input-group">
			<input type="text" ng-model="findArgument" class="form-control" placeholder="Procurar..." aria-describedby="sizing-addon1">
			<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
		</div>
		</div>
		<div class="col-lg-6 col-md-4">
			<button class="btn btn-success  pull-right" ng-click="exportArgumentData()">
				<i class="fa fa-file-excel-o" aria-hidden="true"></i> Exportar planilha Excel
			</button>
		</div>
	</div>
	<br>

	<div class="row">
		
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="glyphicon glyphicon-phone fa-fw"></i> - Argumentos Registrados</h3>
				</div>
				<div class="panel-body">
					<div id="argument-table" class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Ordem</th>
									<th>ID</th>
									<th>Nome</th>
									<th>Action - Id</th>
									<th>Default Value</th>
									<th>Return Value</th>
									<th>Time</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="a in argument_table | filter: findArgument">
									<td>{{$index + 1}}</td>
									<td>{{a.id}}</td>
									<td>{{a.name}}</td>
									<td>{{a.action_id}}</td>
									<td>{{a.default_value}}</td>
									<td>{{a.return_value}}</td>
									<td>{{a.time}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
