<div>

	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				<i class="fa fa-fw fa-desktop fa-2x"></i> Dispositivos
			</h1>
			<ol class="breadcrumb">
				<li class="active">
					<i class="fa fa-desktop"></i> Abaixo estão as informações completas sobre os despositivos cadastrados no RAISe.
				</li>
			</ol>
		</div>
	</div>
	<hr>


	<div class="row">
		<div class="col-lg-6 col-md-4">
		<div class="input-group">
			<input type="text" ng-model="findDevice" class="form-control" placeholder="Procurar..." aria-describedby="sizing-addon1">
			<span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
		</div>
		</div>
		<div class="col-lg-6 col-md-4">
			<button class="btn btn-success  pull-right" ng-click="exportDeviceData()">
				<i class="fa fa-file-excel-o" aria-hidden="true"></i> Exportar planilha Excel
			</button>
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-desktop fa-fw"></i> - Dispositivos Registrados</h3>

				</div>
				<div class="panel-body">
					<div id="device-table" class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>Ordem</th>
									<th>ID</th>
									<th>Nome</th>
									<th>ChipSet - ID</th>
									<th>Processor - ID</th>
									<th>MAC</th>
									<th>Serial</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="d in device_table | filter:findDevice">
									<td>{{$index + 1}}</td>
									<td>{{d.id}}</td>
									<td>{{d.name}}</td>
									<td>{{d.chipset_id}}</td>
									<td>{{d.processor_id}}</td>
									<td>{{d.mac}}</td>
									<td>{{d.serial}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
