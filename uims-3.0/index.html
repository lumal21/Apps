<!DOCTYPE html>
<html>
<head>
	<title>UIOT | UIMS - 3.0</title>
	<link rel="stylesheet" type="text/css" href="public/css/uims.css">
</head>
<body>
	<div class="content">
		<h1>UIoT</h1>
		<h2>UIMS - Login</h2>
		<form action="#" method="post">
			<div class="field">
				<label for="email">E-mail:</label>
				<input type="text" name="email" placeholder="seuemail@dominio.com">
			</div>
			<div class="field">
				<label for="password">Senha:</label>
				<input type="password" name="password" placeholder="Sua senha aqui">
			</div>
			<div class="buttonGroup">
				<button>Facebook</button>
				<button>Google</button>
				<button type="submit">Entrar</button>
			</div>
		</form>
		<span><a href="#">Esqueceu sua senha?</a></span>
		<button>Cadastre-se</button>
	</div>
</body>
</html>
